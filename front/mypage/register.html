<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
	<div class="separator-menu"></div>
    <div class="login-container">
        <h2 class="login-title">회원가입</h2>
        
        <form action="#" method="POST">
            <div class="input-container">
                <label for="username">아이디 <span class="required">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">비밀번호 <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
			<div class="input-container">
                <label for="password">비밀번호 확인<span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
			<div class="separator-button">
				<span class="register-terms"><span class="highlight">이용약관</span>과 <span class="highlight">개인정보 수집 및 이용</span>에 동의하며, 회원가입을 진행합니다.</span>
			</div>
			<button type="submit" class="register-button">회원가입</button>
			
        </form>
    </div>
</body>
</html>
